<div class="row">
    <div class="col-md-6 mx-auto">
        <h1 class="text-center"><span class="text-primary"><i class="fa fa-lock"></i> Client</span> Login</h1>
        <div class="card">
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="form-group">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" 
                            name="email" 
                            class="form-control" 
                            [ngClass]="{'is-invalid' : userEmail.errors && userEmail.touched}"
                            #userEmail="ngModel" 
                            placeholder="example@example.com" 
                            required 
                            [(ngModel)]="email"
                            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
                        <small *ngIf="!(userEmail.errors && userEmail.touched)" class="form-text text-muted">Please Enter your registered email</small>
                        <div *ngIf="userEmail.errors?.required" class="invalid-feedback">
                            Email id can not be blank.
                        </div>
                        <div *ngIf="userEmail.errors?.pattern" class="invalid-feedback">
                            Bad email id
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa fa-unlock"></i> Password</label>
                        <input 
                            type="password" 
                            name="password" 
                            class="form-control" 
                            placeholder="Password" 
                            required 
                            [ngClass]="{'is-invalid' : userPassword.errors && userPassword.touched}"
                            [(ngModel)]="password" 
                            #userPassword="ngModel"
                            minlength="6"
                            >
                        <small *ngIf="!(userPassword.errors && userPassword.touched)" class="form-text text-muted">Please Enter your password</small>
                        <div class="invalid-feedback" *ngIf="userPassword.errors?.required">
                            Password cannot be blank
                        </div>
                        <div class="invalid-feedback" *ngIf="userPassword.errors?.minlength">
                            Password must be at least 6 chars.
                        </div>
                    </div>
                    <button 
                        type="submit" 
                        class="btn btn-primary btn-block"
                        [disabled]="!loginForm.form.valid"
                    >
                        <i class="fa fa-sign-in"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
