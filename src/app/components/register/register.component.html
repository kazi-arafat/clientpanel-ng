<div class="row">
    <div class="col-md-6 mx-auto">
        <h1 class="text-center"><span class="text-primary"><i class="fa fa-lock"></i> Client</span> Register</h1>
        <div class="card">
            <div class="card-body">
                <form #registerForm="ngForm" (ngSubmit)="onSubmitregisterForm(registerForm)">
                    <div class="form-group">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input 
                            type="email" 
                            name="email" 
                            [(ngModel)]="email" 
                            class="form-control"
                            #userEmail="ngModel" 
                            placeholder="example@example.com"
                            [ngClass]="{'is-invalid' : userEmail.errors && userEmail.touched}"
                            required
                            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
                        >
                        <small 
                            *ngIf="!(userEmail.errors && userEmail.touched)" 
                            class="form-text text-muted">Please Enter your email
                        </small>
                        <div *ngIf="userEmail.errors?.required" class="invalid-feedback">
                            Email id can not be blank.
                        </div>
                        <div *ngIf="userEmail.errors?.pattern" class="invalid-feedback">
                            Bad email id
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password"><i class="fa fa-unlock"></i> Password</label>
                        <input 
                            type="password" 
                            name="password" 
                            [(ngModel)]="password" 
                            class="form-control"
                            [ngClass]="{'is-invalid' : userPassword.errors && userPassword.touched}"
                            #userPassword="ngModel" 
                            placeholder="Enter Password"
                            minlength = 6
                            required
                        >
                        <small 
                            *ngIf="!(userPassword.errors && userPassword.touched)" 
                            class="form-text text-muted">Please Enter your password
                        </small>
                        <div 
                            class="invalid-feedback" 
                            *ngIf="userPassword.errors?.required">
                            Password cannot be blank
                        </div>
                        <div 
                            class="invalid-feedback" 
                            *ngIf="userPassword.errors?.minlength">
                            Password must be at least 6 chars.
                        </div>
                    </div>
                    <button 
                        type="submit" 
                        class="btn btn-primary btn-block"
                        [disabled]="!registerForm.form.valid"
                    >
                        <i class="fa fa-sign-in"></i> Register
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
